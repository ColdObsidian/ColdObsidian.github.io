<!DOCTYPE html>

<body>

<canvas id="myCanvas"  width="1000" height="1000" style=" border:1px solid #d3d3d3;">
Your browser does not support the HTML canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var width = c.offsetWidth;
var height = c.offsetHeight;
var ySquish = .1;
var upsidedown=false;
var ctx = c.getContext("2d");

function draw(){
	ctx.clearRect(0,0,width,height);
	upsidedown=!upsidedown;
	//sets the points to the function
	let x = 0;
	let points = [];
	for(let i = 0;i<width;i++){
		if(!upsidedown){
		points[i] = height-(i-width/2)*(i-width/2)*ySquish;
		}else{
			points[i] = (i-width/2)*(i-width/2)*ySquish;	
		}
	}

	//draws the points
	
	
	ctx.moveTo(0,0);
	let prevY = points[0];
	for(let i = 0; i<width;i++){
		ctx.lineTo(i,points[i]);
		ctx.stroke();
	}


	//ctx.moveTo(0,0);
	//ctx.lineTo(x,x);
	//ctx.stroke();
	alert("drawing"+upsidedown);
}

function test(){
	draw();

	
}
</script>

<button type="button" onclick="test()">Click me!</button>

</body>
</html>
